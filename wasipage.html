<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUANTUM X BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #000000, #1a1a1a, #2d0066, #4d0099);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 40%);
      filter: blur(30px);
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cyberpunk Glow Title */
    .title {
      font-weight: bold;
      font-size: 28px;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: glowPulse 3s infinite alternate;
      margin-bottom: 25px;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 20px #00fff7, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
    }

    .btn {
      --color: #00ff88;
      --color2: #1a1a1a;
      width: 250px;
      padding: 1em 2em;
      background: linear-gradient(45deg, #00cc69, #00ff88);
      border-radius: 25px;
      border: 2px solid var(--color);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.8), 0 0 40px rgba(0, 255, 200, 0.6);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 600;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--color2);
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
      animation: buttonGlow 2s infinite alternate;
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 10px rgba(0,255,136,0.5), 0 0 20px rgba(0,255,200,0.3); }
      100% { box-shadow: 0 0 20px rgba(0,255,136,1), 0 0 40px rgba(0,255,200,0.8); }
    }

    .btn:hover {
      transform: scale(1.05);
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }
  </style>
</head>
<body>
  <div class="title">⚡ QUANTUM X BOT ⚡</div>

  <button onclick="window.open(`/quantumqr`)" class="btn">QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="window.open(`https://github.com/quantumx/bot`)" class="btn">Bot Repo</button>
  <button onclick="window.open(`https://github.com/quantumx/plugins`)" class="btn">Plugins</button>
  <button onclick="window.open(`https://wa.me/2349165445200`)" class="btn">Contact Me</button>
  <button onclick="window.open(`https://chat.whatsapp.com/QuantumXGroup`)" class="btn">Wa Group</button>
  <button onclick="window.open(`https://whatsapp.com/channel/QuantumXChannel`)" class="btn">Wa Channel</button>
  <button onclick="window.open(`https://instagram.com/quantum_x_official`)" class="btn">Instagram</button>
  <button onclick="window.open(`https://youtube.com/@QuantumX`)" class="btn">Youtube</button>
</body>
</html>
